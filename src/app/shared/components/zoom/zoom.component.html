<div fxLayout fxLayoutAlign="center center" class="zoom-widget">
  <button mat-icon-button matTooltip="{{app.lang?.zoom_out || 'Zoom Out'}}" (click)="zoomOut()">
    <fa-icon [icon]="faMinus"></fa-icon>
  </button>
  <span style="padding: 0 10px; font-size: 16px">{{ zoom }}%</span>
  <button mat-icon-button matTooltip="{{app.lang?.zoom_in || 'Zoom In'}}" (click)="zoomIn()">
    <fa-icon [icon]="faPlus"></fa-icon>
  </button>
</div>
