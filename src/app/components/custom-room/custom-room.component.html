<div class="custom-room">
    <form [formGroup]="customBlock" fxLayout="column">
        <div>
            <mat-form-field>
                <mat-label>{{app.lang?.room_width || 'Room Width'}} (m): </mat-label>
                <input type="number" matInput formControlName="width" min="10" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>{{app.lang?.room_height || 'Room Height'}} (m): </mat-label>
                <input type="number" matInput formControlName="height" min="10" />
            </mat-form-field>
        </div>
    </form>
    <div style="margin-top: 1rem">
        <button mat-raised-button class="yesticket-btn" style="width: inherit;" color="primary" (click)="create()">{{app.lang?.create || 'Create'}}</button>
        <button style="margin-left: 1rem; " class="yesticket-color" mat-button color="primary" (click)="cancel()">{{app.lang?.cancel || 'Cancel'}}</button>
    </div>
</div>
